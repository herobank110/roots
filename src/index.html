<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootGame</title>
    <style>
        .dummy {
            color: #489f25;
        }
    </style>
</head>

<body>
    <canvas width="400" height="300" style="border: 1px solid black"></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        let { width: w, height: h } = canvas;
        let ctx = canvas.getContext("2d")

        function drawBg() {
            // sky
            ctx.fillStyle = "#3eb2ec";
            ctx.fillRect(0, 0, w, h);

            // soil surface
            ctx.fillStyle = "#573707";
            ctx.fillRect(0, h / 2, w, h);

            // soil lower
            ctx.fillStyle = "#2f1f07";
            ctx.fillRect(0, h / 2 + 10, w, h);
        }

        function drawSeedling() {
            drawBg();

            ctx.ellipse(w / 2, h / 2, 15, 13, 0, Math.PI, 0)
            ctx.ellipse(w / 2, h / 2, 15, 25, Math.PI, Math.PI, 0)
            ctx.fillStyle = "#666022"
            ctx.fill();
        }

        function drawShoot() {
            drawBg();

            // stalk
            ctx.moveTo(w * .5 + 0, h * 0.5 + 3);
            ctx.lineTo(w * .506, h * 0.44)
            ctx.lineTo(w * .505, h * 0.39)
            ctx.lineTo(w * .499, h * 0.36)
            ctx.strokeStyle = "#211b04";
            ctx.lineWidth = 15;
            ctx.stroke();

            // branch
            ctx.moveTo(w*.5, h*.4)
            ctx.lineTo(w*.567, h*.379)
            ctx.lineWidth = 4;
            ctx.stroke();

            // stem
            ctx.moveTo(w*.541, h*.386)
            ctx.lineTo(w*.567, h*.438)
            ctx.lineWidth = 2;
            ctx.stroke();

            // leaf
            let leaf = new Path2D();
            leaf.moveTo(w*0.555, h*0.401);
            leaf.ellipse(w*.559, h*.427, 7, 17, -0.4, 0, Math.PI);
            ctx.fillStyle = "#489f25";
            ctx.fill(leaf);
        }

        drawShoot()
    </script>
</body>

</html>
